<html>

    <head>

            <title>Ejercicio DOM</title>

            <style type="text/css">

                .oculto { display: none; }

                .visible { display: inline; }

            </style>

            <script type="text/javascript">

                function muestra() {
                    var adicional = document.getElementById("adicional");
                    adicional.className = "visible";

                    var enlace  =  document.getElementById("enlace");
                    enlace.className = "oculto";
                }

            </script>

        </head>

<body>

    <p id="texto">Texto ejercicio 2<span id="adicional" class="oculto"> segunda parte </span></p>

    <a id="enlace" href="#" onclick="muestra()">Seguir leyendo</a>

</body>

</html>
